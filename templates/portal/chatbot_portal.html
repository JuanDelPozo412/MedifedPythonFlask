<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles_chat.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <title>Chatbot - Portal Medifed</title>
  </head>
  <body>
    <div class="portal-layout">
      <aside class="sidebar">
        <div class="sidebar-header">
          <img
            src="{{ url_for('static', filename='img/logo_comp_b.svg') }}"
            alt="Logo Medifed"
            class="logo-sidebar"
          />
        </div>
        <nav class="sidebar-nav">
          <ul>
            <li>
              <a href="{{ url_for('portal') }}"
                ><i class="fa-solid fa-house"></i> <span>Inicio</span></a
              >
            </li>
            <li>
              <a href="{{ url_for('turnos') }}"
                ><i class="fa-solid fa-calendar-days"></i>
                <span>Turnos</span></a
              >
            </li>
            <li>
              <a href="{{ url_for('medicos') }}"
                ><i class="fa-solid fa-user-doctor"></i> <span>Médicos</span></a
              >
            </li>
            <li>
              <a href="#"
                ><i class="fa-solid fa-file-medical"></i>
                <span>Estudios</span></a
              >
            </li>
            <li>
              <a href="{{ url_for('contactoPortal') }}"
                ><i class="fa-solid fa-envelope"></i> <span>Contacto</span></a
              >
            </li>

            <li class="active">
              <a href="{{ url_for('chat') }}"
                ><i class="fa-solid fa-comments"></i> <span>Chatbot</span></a
              >
            </li>
          </ul>
        </nav>
        <div class="sidebar-footer">
          <a href="#"><i class="fa-solid fa-gear"></i> <span>Settings</span></a>
          <a href="{{ url_for('logout') }}" class="logout-button"
            ><i class="fa-solid fa-right-from-bracket"></i>
            <span>Cerrar Sesión</span></a
          >
        </div>
      </aside>

      <div class="main-content">
        <header class="top-header">
          <div class="header-left">
            <i class="fa-solid fa-shield-halved"></i>
            <span>NOMBRE</span>
            <i class="fa-solid fa-chevron-down"></i>
          </div>
          <div class="header-right">
            <div class="user-info">
              <span>{{ current_user.username }}</span>
              <img
                src="https://placehold.co/40x40/6a44c7/FFFFFF?text=J"
                alt="Avatar de Usuario"
                class="user-avatar"
              />
            </div>
          </div>
        </header>

        <main class="page-content">
          <div class="chat-container">
            <header>Chat para reservar turnos médicos</header>
            <div id="chat-box"></div>
            <div id="faq-container">
              <strong>Preguntas frecuentes:</strong>
              <div id="faq-buttons"></div>
            </div>
            <div class="input-area">
              <input
                type="text"
                id="input"
                placeholder="Escribí tu pregunta..."
                autocomplete="off"
              />
              <button id="send">Enviar</button>
            </div>
          </div>
        </main>
      </div>
    </div>

    <script>
      const chatBox = document.getElementById("chat-box");
      const faqButtonsContainer = document.getElementById("faq-buttons");
      const input = document.getElementById("input");
      const sendBtn = document.getElementById("send");

      const faq = [
        "Como reservo turno?",
        "Como cambio de medico?",
        "Como cambio de dia?",
        "Como cambio de hora?",
        "Como cambio de lugar?",
        "Como cancelo turno?",
      ];

      faq.forEach((q) => {
        const btn = document.createElement("button");
        btn.textContent = q;
        btn.onclick = () => {
          input.value = q;
          sendMessage();
        };
        faqButtonsContainer.appendChild(btn);
      });

      function addMessage(message, isUser = false) {
        const div = document.createElement("div");
        div.classList.add("message", isUser ? "user" : "bot");
        div.textContent = message;
        chatBox.appendChild(div);
        setTimeout(() => {
          chatBox.scrollTop = chatBox.scrollHeight;
        }, 0);
      }

      async function sendMessage() {
        const prompt = input.value.trim();
        if (!prompt) return;
        addMessage(prompt, true);
        input.value = "";
        input.disabled = true;
        sendBtn.disabled = true;

        try {
          const res = await fetch("/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ prompt }),
          });
          const data = await res.json();
          addMessage(data.response, false);
        } catch (error) {
          console.error("Error:", error);
          addMessage(
            "Error: No se pudo obtener respuesta del servidor.",
            false
          );
        } finally {
          input.disabled = false;
          sendBtn.disabled = false;
          input.focus();
        }
      }

      sendBtn.addEventListener("click", sendMessage);
      input.addEventListener("keydown", (e) => {
        if (e.key === "Enter") sendMessage();
      });
    </script>
  </body>
</html>
