<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión - Medifed</title>

    <link rel="stylesheet" href="../static/styles_login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="login-container">
      <div class="form-section">
        <div class="form-wrapper">
          <img
            src="{{ url_for('static', filename='img/logo_comp_n.svg') }}"
            alt="Logo Medifed"
            class="logo"
          />

          <form action="{{ url_for('login') }}" method="POST">
            <div class="input-group">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Value"
                required
              />
            </div>

            <div class="input-group">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Value"
                required
              />
            </div>

            <button type="submit" class="btn btn-primary">Sign In</button>

            <a href="#" class="forgot-password">Forgot password?</a>
          </form>

          <button type="button" class="btn btn-google" id="google-login-btn">
            <i class="fab fa-google"></i>
            Continuar con Google
          </button>

          <p style="text-align: center; margin-top: 20px">
            ¿No tienes una cuenta?
            <a
              href="{{ url_for('register') }}"
              style="color: #6a44c7; text-decoration: none; font-weight: 700"
              >Regístrate</a
            >
          </p>
        </div>
      </div>

      <div class="image-section"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <script>
      const firebaseConfig = {
        apiKey: "{{ firebase_api_key }}",
        authDomain: "{{ firebase_auth_domain }}",
        projectId: "{{ firebase_project_id }}",
        storageBucket: "{{ firebase_storage_bucket }}",
        messagingSenderId: "{{ firebase_messaging_sender_id }}",
        appId: "{{ firebase_app_id }}",
      };

      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();
      const provider = new firebase.auth.GoogleAuthProvider();

      document
        .getElementById("google-login-btn")
        .addEventListener("click", () => {
          auth
            .signInWithPopup(provider)
            .then((result) => {
              const user = result.user;

              user.getIdToken().then((token) => {
                fetch("/login_google", {
                  method: "POST",
                  headers: {
                    "Content-Type": "application/json",
                  },
                  body: JSON.stringify({ token: token }),
                })
                  .then((response) => response.json())
                  .then((data) => {
                    if (data.success) {
                      window.location.href = "{{ url_for('portal') }}";
                    } else {
                      alert("Error al iniciar sesión: " + data.message);
                    }
                  });
              });
            })
            .catch((error) => {
              console.error("Error en login de Google:", error);
              alert("Error: " + error.message);
            });
        });
    </script>
  </body>
</html>
