<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Medifed</title>
    <link rel="stylesheet" href="../static/styles_login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-container">

        <div class="form-section">
            <div class="form-wrapper">
                
                <img src="{{ url_for('static', filename='img/logo_comp_n.svg') }}" alt="Logo Medifed" class="logo">

                <form action="{{ url_for('register') }}" method="POST">
                    
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Value" required>
                    </div>

                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Value" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>

                <p style="text-align: center; margin-top: 20px;">
                    ¿Ya tienes una cuenta? <a href="{{ url_for('login') }}" style="color: #6a44c7; text-decoration: none; font-weight: 700;">Inicia sesión</a>
                </p>

            </div>
        </div>

        <div class="image-section">
        </div>

    </div>
</body>
</html>
